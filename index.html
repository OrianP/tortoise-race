<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tortoise Race</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="script.js" defer></script>
    
  </head>
  <body>
    <h1>Tortoise Racing Game</h1>

    <p>Give each tortoises a name and set their speed, then hit submit!</p>

    <form>
      <div class="tortoise-one-inputs">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="e.g. Michelangelo">
        <label for="speed">Speed</label>
        <input id="speed" class="slider" name="speed" type="range" min="1" max="5">
        <button class="submit-btn" type="button">Submit</button>
      </div>
    </form>
    <form>
      <div class="tortoise-two-inputs">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="e.g. Raphael">
        <label for="speed">Speed</label>
        <input id="speed" class="slider" name="speed" type="range" min="1" max="5">
        <button class="submit-btn" type="button">Submit</button>
      </div>      
    </form>

    <p>Click the button below to start racing the tortoises</p>

    <section class="race">
      <div class="info-board">
        <div class="tortoise-info">
          <p class="name-display">Tortoise One</p>
          <p class="speed-display"></p>
        </div>
        <div class="tortoise-info">
          <p class="name-display">Tortoise Two</p>
          <p class="speed-display"></p>
        </div>  
      </div>

      <div class="race-area">
        <div class="tortoise-one tortoise"><p class="tortoise-number">1</p></div>
        <div class="tortoise-two tortoise"><p class="tortoise-number">2</p></div>
      </div>
    </section>

    <section class="race-controls">
      <button class="race-go button">
        <span class="btn-txt">Go!</span>
        <div class="race-pause hide">
          <i class="fas fa-pause"></i>
        </div>
      </button>
    </section>
  </body>
</html>
